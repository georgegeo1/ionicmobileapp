<ion-header>
    <ion-toolbar color = "dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style ="color: #ffffff;">
        Product Details
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed" (click) = "openCart()">
      <ion-fab-button color = "warning">
          <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
  </ion-fab>


  <ion-card *ngIf = "product">
      <img [src]="product.images[0].src"/>
    
  

    <ion-card-content>
      <ion-card-title style ="color: #ffffff;">
        {{product.name}} 
        <ion-chip style="margin-left: 5px;"><ion-label style ="color: #ffffff;">{{product.categories[0].name}}</ion-label></ion-chip>
      </ion-card-title>

      <p style ="color: #ffffff;" [innerHTML]="product.description"></p>
      <ion-button color="success" icon-left (click) = "AddToCart(product)"> <ion-icon name="basket"></ion-icon> Add to Cart</ion-button>

    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf = "reviews.length > 0">
    <ion-card-content>
        <ion-card-title style ="color: #ffffff;">Reviews</ion-card-title>
       <ion-grid>
          
         <ion-row *ngFor = "let review of reviews"> 
          <ion-col col-4>
          <b style ="color: #ffffff;">{{review.reviewer}}</b><br/>
          <span *ngIf = "review.rating >=1"><ion-icon style="color:#32CD32;" small name="star"></ion-icon></span>
          <span *ngIf = "review.rating >=2"><ion-icon style="color:#32CD32;" small name="star"></ion-icon></span>
          <span *ngIf = "review.rating >=3"><ion-icon style="color:#32CD32;" small name="star"></ion-icon></span>
          <span *ngIf = "review.rating >=4"><ion-icon style="color:#32CD32;" small name="star"></ion-icon></span>
          <span *ngIf = "review.rating >=5"><ion-icon style="color:#32CD32;" small name="star"></ion-icon></span>
        </ion-col>
          <ion-col col-8>
            <p style ="color: #ffffff;" [innerHTML] = "review.review" tetxt-wrap></p>
          </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
